<!doctype html>
<html>
<head>
	<title>LineageOS Statistics</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/index.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="content" class="pure-g">
		<div class="pure-u-1-3">
			<div id="top-devices" class="leaderboard">
				<div class="leaderboard-header">Most used devices</div>
				{% for i in range(len(devices)) %}
				<div class="leaderboard-row leaderboard-row-{{ 'a' if i % 2 == 0 else 'b' }}">
					<span class="leaderboard-left">{{i+1}}. {{ devices[i]['_id'] }}</span>
					<span class="leaderboard-right">{{ devices[i]['total'] }}
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="pure-u-1-3">
			<div class="aside">
				<span class="aside-header">Total active installs:</span>
				<div class="aside-value">{{ total }} </div>
			</div>
		</div>
		<div class="pure-u-1-3">
			<div id="top-countries" class="leaderboard">
				<div class="leaderboard-header">Most active countries</div>
				{% for i in range(len(countries)) %}
				<div class="leaderboard-row leaderboard-row-{{ 'a' if i % 2 == 0 else 'b' }}">
					<span class="leaderboard-left">{{i+1}}. {{ countries[i]['_id'] }}</span>
					<span class="leaderboard-right">{{ devices[i]['total'] }}</span>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>


</body>
</html>
